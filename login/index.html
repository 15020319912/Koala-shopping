
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../public/reset.css" />
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="../fonts/iconfont.css" />
	</head>
	<body>
		<div class="wrapper w clearfix">
			<div class="left">
				<img src="../images/login/login_left.png" alt="" />
			</div>
			<div class="right">
				<ul class="right-titles">
					<li class="phone">手机号登录</li>
					<li class="mail">邮箱登录</li>
					<!-- <li class="nbsp"> </li> -->
				</ul>
			
				<ul class="right-contents">
					<li>
						<ul>
							<li class="suo"><i class="iconfont icon-suo"></i>使用密码验证登录</li>
							<li><input type="text" class="phone-name" placeholder="请输入用户名" /></li>
							<li class="icon-phone">
								<i class="iconfont icon-shouji"></i>
							</li>
							<li><input type="text"  class="phone-pass" placeholder="请输入密码" /></li>
							
							<li class="yzm">获取验证码</li>
							<li><button class='phone-login'>登录</button></li>
							<li class="clause">注册/登录代表同意 隐私政策 和 服务条款</li>
						</ul>
					</li>
					<li>
						<ul>
							<li class="youjian"><i class="iconfont icon-youjian"></i></li>
							<li class="mail-suo"><i class="iconfont icon-suo"></i></li>
							<li><input type="text" class="mail-name" placeholder="网易邮箱账号" /></li>
							<li><input type="text" class="mail-pass" placeholder="密码" /></li>
							<li><button class='mail-login'>登录</button></li>
							<li class="forget">忘记密码</li>
							<li class="clause">注册/登录代表同意 隐私政策 和 服务条款</li>
						</ul>
					</li>
				</ul>
			
				<div class="font">
					<span class="tb"><i class="iconfont icon-taobao"></i></span>
					<span class="zfb"><i class="iconfont icon-zhifubao1"></i></span>
					<span class="wx"><i class="iconfont icon-weixin1"></i></span>
					<span class="wb"><i class="iconfont icon-weibo"></i></span>
					<span class="qq"><i class="iconfont icon-qq"></i></span>
				</div>
			</div>
		</div>
		
		<script src="index.js"></script>
		<script src="../public/js-cookie.js">
		</script>
		
	</body>
</html>
